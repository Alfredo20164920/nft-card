<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>	
	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- STYLES -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<main>
		<div class="container">
			
			<section class="container-image">
				<img class="main-image" src="./images/image-equilibrium.jpg" alt="Etherium">
				<span>
					<img src="./images/icon-view.svg" alt="View">
				</span>
			</section>
			
			<section class="container text">

				<h1>Equilibrium #3429</h1>
				<p>
					Our Equilibrium collection promotes balance and calm.
				</p>
			</section>

			<section class="container-icons">

				<div class="icon-left">
					<img src="./images/icon-ethereum.svg" alt="Ethereum icon">
					<p>0.041 ETH</p>
				</div>

				<div class="icon-right">
					<img src="./images/icon-clock.svg" alt="Clock icon">
					<p>3 days left</p>
				</div>

			</section>

			<section class="container-create">
				<img src="./images/image-avatar.png" alt="Avatar">
				<p>
					Creation of Jules Wyvern
				</p>
			</section>

		</div>
	</main>
</body>
</html>
